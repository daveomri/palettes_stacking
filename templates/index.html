<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palettes stacking planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
</head>
<body>
  <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  <div>
    <h1>Palettes stacking planner input</h1>
    <div class="container">
      <div class="controls">
        <button class="add" onclick="add()"><i class="fa fa-plus"></i>Add</button>
        <button class="remove" onclick="remove()"><i class="fa fa-minus"></i>Remove</button>
      </div>
      <form action="#" method="post" id="palettes-form">
          <div id="formfield">
            <div class="formfield-row">
              <p>Palette 1</p>
              <input type="number" name="palette-1-left" class="palette-left" min="0" placeholder="width" required>
              <input type="number" name="palette-1-right" class="palette-right" min="0" placeholder="length" required>
            </div>
          </div>
          <input name="submit" type="Submit" value="Submit" id="submit">
      </form>
    </div>
    {% if results != '' %}
      <div class="ouput">
        <h2>Found plan</h2>
        <small>r: rotation</small>
        <br />
        {{ results }}
      </div>
    {% endif %}
  </div>
</body>
</html>
